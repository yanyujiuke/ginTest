{{ define  "admin/role/index.html" }}

{{ template  "admin/public/page_header.html" .}}

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr class="th">
                <th>角色名称</th>
                <th>角色描述</th>
                <th>角色状态</th>
                <th>添加时间</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            {{ range $k, $v := .roleList }}
                <tr>
                    <td>{{ $v.Title}}</td>
                    <td>{{ $v.Desc}}</td>
                    <td>{{ $v.Status}}</td>
                    <td>{{ UnixToTime $v.AddTime}}</td>
                    <td class="text-center">
                        <a href="/admin/role/auth?id={{ $v.Id }}"> 授权 </a>
                        <a href="/admin/role/edit?id={{ $v.Id }}"> 修改 </a>
                        <a class="delete" href="/admin/role/delete?id={{ $v.Id }}"> 删除 </a>
                    </td>
                </tr>
            {{ end}}
        </tbody>
    </table>
</div>

</body>
</html>

{{ end }}
