{{ define  "admin/role/auth.html" }}

{{ template  "admin/public/page_header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        菜单授权
    </div>
    <form action="/admin/role/doAuth" method="post">
        <input type="hidden" name="role_id" value="{{ .roleId }}">
        <table class="table table-bordered">
            {{ range $k, $v := .accessList }}
            <tr>
                <td align="right" style="background: #D8E2FA; padding-right: 10px; width: 150px;">
                    <label>
                        <input type="checkbox" {{ if eq $v.Checked true}} checked {{ end }} class="module_cbo" value="{{ $v.Id }}" name="access_node[]">&nbsp;&nbsp;
                        {{ $v.ModuleName }}
                    </label>
                </td>
                <td>
                    {{ range $key, $value := $v.AccessItem }}
                    &nbsp;&nbsp;
                    <label>
                        <input type="checkbox" {{ if eq $value.Checked true}} checked {{ end }} class="action_cbo" value="{{ $value.Id }}" name="access_node[]">
                        &nbsp;&nbsp;{{ $value.ActionName }}
                    </label>&nbsp;&nbsp;
                    {{ end }}&nbsp;
                </td>
            </tr>
            {{ end }}
        </table>
        <br/>
        &nbsp;&nbsp;<button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

</body>
</html>

{{ end }}
