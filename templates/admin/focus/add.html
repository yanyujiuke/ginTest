{{ define  "admin/focus/add.html" }}

{{ template  "admin/public/page_header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        添加轮播图
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/focus/doAdd" method="post" enctype="multipart/form-data">
                <ul>
                    <li> <input type="hidden" name="id"></li>
                    <li> 标题: <input type="text" name="title"/></li>
                    <li> 类型:
                        <select name="focus_type" id="type">
                            <option selected value="1">网站</option>
                            <option value="2">App</option>
                            <option value="3">小程序</option>
                        </select>
                    </li>
                    <li> 图片: <input type="file" name="focus_img"/></li>
                    <li> 地址: <input type="text" name="link"/></li>
                    <li> 状态:
                        <input type="radio" name="status" value="1" id="a" checked/> <label for="a">显示</label>
                        <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>

{{ end }}
