{{ define  "admin/focus/edit.html" }}

{{ template  "admin/public/page_header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        编辑轮播图
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/focus/doEdit" method="post" enctype="multipart/form-data">
                <ul>
                    <li> <input type="hidden" name="id" value="{{ .focus.Id }}"></li>
                    <li> 标题: <input type="text" name="title" value="{{ .focus.Title }}"/></li>
                    <li> 类型:
                        <select name="focus_type" id="focus_type">
                            <option {{ if eq .focus.FocusType 1 }} selected {{ end }} value="1">网站</option>
                            <option {{ if eq .focus.FocusType 2 }} selected {{ end }} value="2">App</option>
                            <option {{ if eq .focus.FocusType 3 }} selected {{ end }} value="3">小程序</option>
                        </select>
                    </li>
                    <li>
                        图片: <input type="file" name="focus_img"/>
                        {{ $img := .focus.FocusImg }}
                        {{ if ne $img ""}}
                        <img src="/{{ $img }}" width="200"/>
                        {{ end }}
                    </li>
                    <li> 地址: <input type="text" name="link" value="{{ .focus.Link }}"/></li>
                    <li> 状态:
                        <input type="radio" name="status" value="1" id="a" {{ if eq .focus.Status 1 }} checked {{ end }}/> <label for="a">显示</label>
                        <input type="radio" name="status" value="0" id="b" {{ if eq .focus.Status 0 }} checked {{ end }}/><label for="b">隐藏</label> 　
                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>

{{ end }}
